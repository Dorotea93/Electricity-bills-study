<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Factura CNMC</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        :root {
            --color-primary: #008080;
            --color-success: #2ecc71;
            --color-error: #e74c3c;
            --color-bg: #f5f5f5;
            --color-surface: #ffffff;
            --color-text: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--color-surface);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: var(--color-primary);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 20px;
            margin: 0 0 5px 0;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
            margin: 0;
        }

        .content {
            padding: 20px;
        }

        .scanner-info {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #01579b;
            line-height: 1.5;
        }

        video {
            width: 100%;
            border: 3px solid var(--color-primary);
            border-radius: 8px;
            display: block;
            margin: 15px 0;
            background: #000;
            max-height: 400px;
        }

        canvas {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: #006666;
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-success {
            background: var(--color-success);
            color: white;
        }

        .btn-success:hover {
            background: #27ae60;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 12px;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .data-display {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid var(--color-primary);
            display: none;
        }

        .data-display.show {
            display: block;
        }

        .data-item {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }

        .data-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .data-label {
            font-size: 10px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 3px;
            font-weight: 600;
        }

        .data-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text);
            word-break: break-all;
        }

        .url-display {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 10px;
            word-break: break-all;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 6px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            body {
                padding: 8px;
            }

            .header {
                padding: 15px;
            }

            .header h1 {
                font-size: 18px;
            }

            .content {
                padding: 15px;
            }

            video {
                margin: 10px 0;
                max-height: 300px;
            }

            button {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Escanear Factura</h1>
            <p>CNMC - Sistema de Captura</p>
        </div>

        <div class="content">
            <div id="messages-container"></div>

            <div class="scanner-info">
                <strong>üì± Instrucciones:</strong><br>
                1. Abre tu factura PDF<br>
                2. Apunta al c√≥digo QR<br>
                3. ¬°Se guardar√° autom√°ticamente!
            </div>

            <video id="video" playsinline autoplay></video>
            <canvas id="canvas" style="display:none;"></canvas>

            <div id="scanned-data" class="data-display">
                <div class="data-item">
                    <div class="data-label">URL Detectada</div>
                    <div class="url-display" id="detected-url"></div>
                </div>
                <div class="data-item">
                    <div class="data-label">Estado</div>
                    <div class="data-value" id="extraction-status">Procesado</div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" id="start-btn" onclick="startScanner()">Iniciar C√°mara</button>
                <button class="btn-secondary" id="stop-btn" onclick="stopScanner()" style="display:none;">Detener</button>
            </div>
        </div>
    </div>

    <script>
        // CREDENCIALES INTEGRADAS
        const SUPABASE_URL = 'https://cxkxcruqpxkybcsolbho.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Zr8qNj0KR0tspZ-Tjfk3OA_BssLseHr';

        let supabase = null;
        let videoStream = null;
        let scannerRunning = false;
        let scanningInterval = null;

        // Inicializar Supabase
        function init() {
            try {
                const { createClient } = window.supabase;
                supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
                showMessage('Sistema listo. Presiona "Iniciar C√°mara"', 'info');
            } catch (err) {
                showMessage('Error: ' + err.message, 'error');
            }
        }

        async function startScanner() {
            try {
                const video = document.getElementById('video');

                // Solicitar acceso a c√°mara
                const constraints = {
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = videoStream;

                scannerRunning = true;
                document.getElementById('start-btn').style.display = 'none';
                document.getElementById('stop-btn').style.display = 'flex';

                showMessage('‚úÖ C√°mara activada. Apunta al QR...', 'success');

                // Escanear continuamente
                scanningInterval = setInterval(scanQR, 500);

            } catch (err) {
                showMessage('‚ùå Error: ' + err.message, 'error');
                console.error('Error:', err);
            }
        }

        function stopScanner() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            scannerRunning = false;
            clearInterval(scanningInterval);

            document.getElementById('start-btn').style.display = 'flex';
            document.getElementById('stop-btn').style.display = 'none';
            showMessage('C√°mara detenida', 'info');
        }

        function scanQR() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            if (video.readyState !== video.HAVE_ENOUGH_DATA) return;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                handleQRDetected(code.data);
            }
        }

        function handleQRDetected(url) {
            stopScanner();

            document.getElementById('detected-url').textContent = url;
            document.getElementById('scanned-data').classList.add('show');

            guardarFactura(url);
        }

        async function guardarFactura(url) {
            if (!supabase) {
                showMessage('No conectado a BD', 'error');
                return;
            }

            try {
                document.getElementById('extraction-status').innerHTML = '<span class="loading"></span>Guardando...';

                const { error } = await supabase.from('facturas').insert([{
                    url: url,
                    periodo: 'Detectado en QR',
                    proveedor: 'Por confirmar',
                    tarifa: '---',
                    importe: 0,
                    notas: 'Capturado autom√°ticamente',
                    estado: 'capturada',
                    usuario_email: 'usuario_anonimo'
                }]);

                if (error) throw error;

                showMessage('‚úÖ Factura guardada exitosamente', 'success');
                document.getElementById('extraction-status').textContent = '‚úì Guardado en BD';

                // Limpiar despu√©s de 3 segundos
                setTimeout(function() {
                    document.getElementById('scanned-data').classList.remove('show');
                    document.getElementById('start-btn').style.display = 'flex';
                }, 3000);

            } catch (err) {
                showMessage('Error al guardar: ' + err.message, 'error');
                document.getElementById('extraction-status').textContent = '‚ùå Error al guardar';
            }
        }

        function showMessage(message, type) {
            const container = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = message;

            container.insertBefore(messageDiv, container.firstChild);
            setTimeout(function() { messageDiv.remove(); }, 4000);
        }

        // Inicializar al cargar
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
