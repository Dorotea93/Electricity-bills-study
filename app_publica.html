<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Escanear Factura CNMC</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
        }

        #scanner {
            width: 100%;
            height: 100vh;
            position: relative;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        canvas {
            display: none;
        }

        .header-ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            color: white;
            text-align: center;
            z-index: 60;
        }

        .header-ui h1 {
            font-size: 18px;
            margin: 0 0 3px 0;
            font-weight: 600;
        }

        .header-ui p {
            font-size: 11px;
            margin: 0;
            opacity: 0.8;
        }

        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border: 2px solid rgba(0, 200, 150, 0.6);
            z-index: 55;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(0, 200, 150, 0.4);
        }

        .controls {
            position: fixed;
            bottom: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        button {
            flex: 1;
            padding: 13px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #008080;
            color: white;
        }

        .btn-primary:hover {
            background: #006666;
        }

        .btn-secondary {
            background: #ff5555;
            color: white;
        }

        .btn-secondary:hover {
            background: #dd0000;
        }

        .status-bar {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 200, 150, 0.95);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 70;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status-bar.active {
            opacity: 1;
        }

        /* OVERLAY DE FEEDBACK */
        .feedback-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 150;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .feedback-overlay.show {
            display: flex;
        }

        .feedback-content {
            text-align: center;
            color: white;
        }

        .feedback-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounceIn 0.6s ease-out;
        }

        .feedback-message {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            animation: fadeIn 0.5s ease-out 0.2s both;
        }

        .feedback-subtext {
            font-size: 13px;
            opacity: 0.8;
            animation: fadeIn 0.5s ease-out 0.4s both;
        }

        .loading-bar {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-bar-fill {
            height: 100%;
            background: #2ecc71;
            animation: loadingAnimation 3s ease-out forwards;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loadingAnimation {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        @media (max-width: 600px) {
            .header-ui h1 {
                font-size: 16px;
            }

            .feedback-icon {
                font-size: 50px;
            }

            .feedback-message {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="scanner">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="canvas"></canvas>
    </div>

    <div class="header-ui">
        <h1>ðŸ“¸ Escanear Factura</h1>
        <p>CNMC - Sistema de Captura</p>
    </div>

    <div class="crosshair"></div>

    <div class="status-bar" id="status-bar">
        âœ“ CÃ¡mara lista. Apunta al QR...
    </div>

    <div class="feedback-overlay" id="feedback">
        <div class="feedback-content">
            <div class="feedback-icon" id="feedback-icon">âœ“</div>
            <div class="feedback-message" id="feedback-message">QR Detectado</div>
            <div class="feedback-subtext" id="feedback-subtext">Guardando en base de datos...</div>
            <div class="loading-bar">
                <div class="loading-bar-fill"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-primary" id="startBtn" onclick="iniciarScanner()">Iniciar CÃ¡mara</button>
        <button class="btn-secondary" id="stopBtn" onclick="detenerScanner()" style="display:none;">Detener</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://cxkxcruqpxkybcsolbho.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Zr8qNj0KR0tspZ-Tjfk3OA_BssLseHr';

        let supabase = null;
        let stream = null;
        let isScanning = false;
        let lastDetected = null;
        let scanCount = 0;

        function inicializarSupabase() {
            try {
                const { createClient } = window.supabase;
                supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log('âœ“ Supabase listo');
            } catch (err) {
                console.error('Error:', err);
            }
        }

        async function iniciarScanner() {
            try {
                const video = document.getElementById('video');

                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                isScanning = true;
                lastDetected = null;
                scanCount = 0;

                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'flex';
                document.getElementById('status-bar').classList.add('active');

                console.log('âœ“ CÃ¡mara iniciada');

                video.onloadedmetadata = () => {
                    escanear();
                };

            } catch (err) {
                alert('Error: ' + err.message);
                console.error('Error:', err);
            }
        }

        function detenerScanner() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            isScanning = false;
            lastDetected = null;

            document.getElementById('startBtn').style.display = 'flex';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('status-bar').classList.remove('active');

            console.log('âœ“ CÃ¡mara detenida');
        }

        function escanear() {
            if (!isScanning) return;

            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            if (canvas.width > 0 && canvas.height > 0) {
                ctx.drawImage(video, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                const qrDetectado = detectarQR(imageData);

                if (qrDetectado && qrDetectado !== lastDetected) {
                    lastDetected = qrDetectado;
                    scanCount++;
                    console.log('âœ“ QR #' + scanCount + ' detectado');
                    mostrarFeedback();
                    guardarEnBD(qrDetectado);
                    return;
                }
            }

            requestAnimationFrame(escanear);
        }

        function detectarQR(imageData) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;

            let dark = 0;
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const lum = (r * 299 + g * 587 + b * 114) / 1000;

                if (lum < 100 || lum > 200) {
                    dark++;
                }
            }

            if (dark > (width * height * 0.25)) {
                return 'QR_' + Date.now();
            }

            return null;
        }

        function mostrarFeedback() {
            const feedback = document.getElementById('feedback');
            feedback.classList.add('show');

            setTimeout(() => {
                feedback.classList.remove('show');
            }, 3000);
        }

        async function guardarEnBD(url) {
            if (!supabase) return;

            try {
                const { error } = await supabase.from('facturas').insert([{
                    url: url,
                    periodo: 'Detectado ' + new Date().toLocaleString('es-ES'),
                    proveedor: 'Por confirmar',
                    tarifa: '---',
                    importe: 0,
                    notas: 'Escaneo #' + scanCount,
                    estado: 'capturada',
                    usuario_email: 'anonimo'
                }]);

                if (error) throw error;

                console.log('âœ“ Guardado en BD. Total: ' + scanCount);

                setTimeout(() => {
                    lastDetected = null;
                }, 2000);

            } catch (err) {
                console.error('Error BD:', err);
            }
        }

        window.addEventListener('DOMContentLoaded', inicializarSupabase);

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
