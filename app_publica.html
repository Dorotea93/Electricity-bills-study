<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Escanear Factura</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        canvas {
            display: none;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #008080;
            color: white;
        }

        .btn-primary:hover {
            background: #006666;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .overlay-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 50;
            color: white;
            text-align: center;
        }

        .overlay-top h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .overlay-top p {
            font-size: 12px;
            opacity: 0.9;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 40px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            z-index: 200;
            text-align: center;
            animation: popIn 0.4s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .message.success {
            background: #2ecc71;
            color: white;
            box-shadow: 0 10px 40px rgba(46, 204, 113, 0.4);
        }

        .message.error {
            background: #e74c3c;
            color: white;
            box-shadow: 0 10px 40px rgba(231, 76, 60, 0.4);
        }

        .message.info {
            background: #3498db;
            color: white;
            box-shadow: 0 10px 40px rgba(52, 152, 219, 0.4);
        }

        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid rgba(0, 200, 150, 0.5);
            border-radius: 0;
            z-index: 60;
            pointer-events: none;
            box-shadow: 
                inset 0 0 0 1px rgba(0, 200, 150, 0.2),
                0 0 20px rgba(0, 200, 150, 0.3);
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(0, 200, 150, 0.6);
        }

        .crosshair::before {
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
        }

        .crosshair::after {
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
        }

        .status-bar {
            position: fixed;
            top: 100px;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: rgba(0, 128, 128, 0.9);
            color: white;
            text-align: center;
            font-size: 13px;
            z-index: 70;
            display: none;
        }

        .status-bar.active {
            display: block;
        }

        @media (max-width: 600px) {
            .controls {
                bottom: 15px;
                left: 15px;
                right: 15px;
            }

            button {
                padding: 14px;
                font-size: 13px;
            }

            .overlay-top {
                padding: 15px;
            }

            .overlay-top h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay-top">
        <h1>ðŸ“¸ Escanear Factura</h1>
        <p>CNMC - Sistema de Captura</p>
    </div>

    <div id="video-container">
        <video id="video" playsinline autoplay></video>
        <canvas id="canvas"></canvas>
        <div class="crosshair"></div>
    </div>

    <div class="status-bar" id="status-bar">
        âœ“ CÃ¡mara activada. Apunta al QR...
    </div>

    <div class="controls">
        <button class="btn-primary" id="start-btn" onclick="startScanner()">Iniciar CÃ¡mara</button>
        <button class="btn-secondary" id="stop-btn" onclick="stopScanner()" style="display:none;">Detener</button>
    </div>

    <script>
        // CREDENCIALES INTEGRADAS
        const SUPABASE_URL = 'https://cxkxcruqpxkybcsolbho.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Zr8qNj0KR0tspZ-Tjfk3OA_BssLseHr';

        let supabase = null;
        let videoStream = null;
        let scannerRunning = false;
        let scanningInterval = null;
        let detectedURLs = new Set();

        // Inicializar Supabase
        function init() {
            try {
                const { createClient } = window.supabase;
                supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
            } catch (err) {
                console.error('Error:', err);
            }
        }

        async function startScanner() {
            try {
                const video = document.getElementById('video');

                const constraints = {
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = videoStream;

                scannerRunning = true;
                detectedURLs.clear();

                document.getElementById('start-btn').style.display = 'none';
                document.getElementById('stop-btn').style.display = 'flex';
                document.getElementById('status-bar').classList.add('active');

                showMessage('CÃ¡mara activada', 'info');

                // Esperar a que video estÃ© listo
                video.onloadedmetadata = function() {
                    scanningInterval = setInterval(scanQR, 300);
                };

            } catch (err) {
                showMessage('Error: ' + err.message, 'error');
                console.error('Error:', err);
            }
        }

        function stopScanner() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            scannerRunning = false;
            detectedURLs.clear();
            clearInterval(scanningInterval);

            document.getElementById('start-btn').style.display = 'flex';
            document.getElementById('stop-btn').style.display = 'none';
            document.getElementById('status-bar').classList.remove('active');

            showMessage('CÃ¡mara detenida', 'info');
        }

        function scanQR() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            if (video.readyState !== video.HAVE_ENOUGH_DATA) return;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code && !detectedURLs.has(code.data)) {
                detectedURLs.add(code.data);
                handleQRDetected(code.data);
            }
        }

        function handleQRDetected(url) {
            console.log('QR detectado:', url);
            showMessage('âœ“ QR Detectado', 'success');
            guardarFactura(url);
        }

        async function guardarFactura(url) {
            if (!supabase) {
                showMessage('Error de conexiÃ³n', 'error');
                return;
            }

            try {
                const { error } = await supabase.from('facturas').insert([{
                    url: url,
                    periodo: 'Detectado en QR',
                    proveedor: 'Por confirmar',
                    tarifa: '---',
                    importe: 0,
                    notas: 'Capturado automÃ¡ticamente',
                    estado: 'capturada',
                    usuario_email: 'usuario_anonimo'
                }]);

                if (error) throw error;

                showMessage('âœ“ Factura Guardada', 'success');

                // Reiniciar escaneo despuÃ©s de 2 segundos
                setTimeout(function() {
                    detectedURLs.clear();
                }, 2000);

            } catch (err) {
                showMessage('Error al guardar', 'error');
                console.error('Error:', err);
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = message;

            document.body.appendChild(messageDiv);

            setTimeout(function() { 
                messageDiv.remove(); 
            }, 3000);
        }

        // Inicializar al cargar
        window.addEventListener('DOMContentLoaded', init);

        // Prevenir que se bloquee la pantalla
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
