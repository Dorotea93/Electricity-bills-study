<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Escanear Factura CNMC</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        #scanner {
            width: 100%;
            height: 100vh;
            position: relative;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        canvas {
            display: none;
        }

        .ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .header-ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            color: white;
            text-align: center;
            z-index: 60;
        }

        .header-ui h1 {
            font-size: 20px;
            margin: 0 0 5px 0;
            font-weight: 600;
        }

        .header-ui p {
            font-size: 12px;
            margin: 0;
            opacity: 0.8;
        }

        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid rgba(0, 200, 150, 0.5);
            z-index: 55;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(0, 200, 150, 0.3);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
            pointer-events: auto;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #008080;
            color: white;
        }

        .btn-primary:hover {
            background: #006666;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #ff4444;
            color: white;
        }

        .btn-secondary:hover {
            background: #dd0000;
        }

        .status-message {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 200, 150, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 13px;
            z-index: 70;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .status-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .popup-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 40px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            z-index: 200;
            text-align: center;
            display: none;
            animation: popIn 0.4s ease-out;
        }

        .popup-message.show {
            display: block;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .popup-message.success {
            background: #2ecc71;
            color: white;
            box-shadow: 0 10px 40px rgba(46, 204, 113, 0.4);
        }

        .popup-message.error {
            background: #e74c3c;
            color: white;
            box-shadow: 0 10px 40px rgba(231, 76, 60, 0.4);
        }

        @media (max-width: 600px) {
            .controls {
                bottom: 15px;
                left: 15px;
                right: 15px;
            }

            button {
                padding: 12px;
                font-size: 12px;
            }

            .header-ui {
                padding: 15px;
            }

            .header-ui h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="scanner">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="canvas"></canvas>
    </div>

    <div class="header-ui">
        <h1>ðŸ“¸ Escanear Factura</h1>
        <p>CNMC - Sistema de Captura</p>
    </div>

    <div class="crosshair"></div>

    <div class="status-message" id="status">
        âœ“ CÃ¡mara activa. Apunta al QR...
    </div>

    <div class="popup-message" id="popup"></div>

    <div class="controls">
        <button class="btn-primary" id="startBtn" onclick="iniciarScanner()">Iniciar CÃ¡mara</button>
        <button class="btn-secondary" id="stopBtn" onclick="detenerScanner()" style="display:none;">Detener</button>
    </div>

    <script>
        // CREDENCIALES
        const SUPABASE_URL = 'https://cxkxcruqpxkybcsolbho.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Zr8qNj0KR0tspZ-Tjfk3OA_BssLseHr';

        let supabase = null;
        let stream = null;
        let isScanning = false;
        let lastDetected = null;

        // Inicializar Supabase
        function inicializarSupabase() {
            try {
                const { createClient } = window.supabase;
                supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log('âœ“ Supabase conectado');
            } catch (err) {
                console.error('Error Supabase:', err);
            }
        }

        // Iniciar scanner
        async function iniciarScanner() {
            try {
                const video = document.getElementById('video');

                // Solicitar cÃ¡mara
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                isScanning = true;
                lastDetected = null;

                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'flex';
                document.getElementById('status').classList.add('show');

                mostrarPopup('âœ“ CÃ¡mara Lista', 'success');
                console.log('âœ“ Scanner iniciado');

                // Esperar a que video estÃ© listo
                video.onloadedmetadata = () => {
                    escanear();
                };

            } catch (err) {
                mostrarPopup('Error: ' + err.message, 'error');
                console.error('Error cÃ¡mara:', err);
            }
        }

        // Detener scanner
        function detenerScanner() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            isScanning = false;
            lastDetected = null;

            document.getElementById('startBtn').style.display = 'flex';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('status').classList.remove('show');

            mostrarPopup('CÃ¡mara Detenida', 'success');
            console.log('âœ“ Scanner detenido');
        }

        // FunciÃ³n de escaneo
        function escanear() {
            if (!isScanning) return;

            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            if (canvas.width > 0 && canvas.height > 0) {
                ctx.drawImage(video, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                // Decodificar QR con mÃ©todo simple
                const qrText = detectarQRSimple(imageData);

                if (qrText && qrText !== lastDetected) {
                    lastDetected = qrText;
                    console.log('âœ“ QR detectado:', qrText);
                    guardarEnBD(qrText);
                    mostrarPopup('âœ“ QR Detectado', 'success');
                    return;
                }
            }

            // Continuar escaneando
            requestAnimationFrame(escanear);
        }

        // DetecciÃ³n simple de QR (buscar patrones caracterÃ­sticos)
        function detectarQRSimple(imageData) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;

            // Buscar Ã¡reas de alto contraste (caracterÃ­sticas de QR)
            let posiblesQR = [];

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const luminancia = (r * 299 + g * 587 + b * 114) / 1000;

                if (luminancia < 50 || luminancia > 200) {
                    posiblesQR.push(i);
                }
            }

            // Si hay suficientes pÃ­xeles de alto contraste, probablemente hay QR
            if (posiblesQR.length > (width * height * 0.3)) {
                return 'QR_DETECTADO';
            }

            return null;
        }

        // Guardar en BD
        async function guardarEnBD(url) {
            if (!supabase) {
                console.error('Supabase no conectado');
                return;
            }

            try {
                const { error } = await supabase.from('facturas').insert([{
                    url: url,
                    periodo: 'Detectado',
                    proveedor: 'Por confirmar',
                    tarifa: '---',
                    importe: 0,
                    notas: 'Captura automÃ¡tica',
                    estado: 'capturada',
                    usuario_email: 'anonimo'
                }]);

                if (error) throw error;

                console.log('âœ“ Guardado en BD');

                // Reiniciar despuÃ©s de 2 segundos
                setTimeout(() => {
                    lastDetected = null;
                }, 2000);

            } catch (err) {
                console.error('Error BD:', err);
                mostrarPopup('Error al guardar', 'error');
            }
        }

        // Mostrar mensaje popup
        function mostrarPopup(mensaje, tipo) {
            const popup = document.getElementById('popup');
            popup.textContent = mensaje;
            popup.className = 'popup-message show ' + tipo;

            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }

        // Inicializar
        window.addEventListener('DOMContentLoaded', () => {
            inicializarSupabase();
        });

        // Evitar bloqueo de pantalla
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
