<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Facturas CNMC</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #008080 0%, #006666 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #008080;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #008080;
            color: white;
        }

        .btn-primary:hover {
            background: #006666;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .table-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f9f9f9;
            padding: 15px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
        }

        tbody tr:hover {
            background: #f9f9f9;
        }

        .timestamp {
            color: #999;
            font-size: 11px;
        }

        .status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .status.capturada {
            background: #d4edda;
            color: #155724;
        }

        .status.pendiente {
            background: #fff3cd;
            color: #856404;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h2 {
            color: #666;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Panel de Control - Facturas CNMC</h1>
            <p>Visualiza y gestiona todos los QR escaneados</p>
        </div>

        <div id="alert"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Escaneado</div>
                <div class="stat-number" id="total-count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Hoy</div>
                <div class="stat-number" id="today-count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">√öltima Captura</div>
                <div class="stat-number" id="last-scan" style="font-size: 14px;">---</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="cargarDatos()">üîÑ Actualizar</button>
            <button class="btn-secondary" onclick="descargarCSV()">‚¨áÔ∏è Descargar CSV</button>
            <button class="btn-danger" onclick="limpiarTodos()" style="display:none;" id="btn-limpiar">üóëÔ∏è Limpiar Todo</button>
        </div>

        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>URL/QR</th>
                        <th>Per√≠odo</th>
                        <th>Proveedor</th>
                        <th>Importe</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td colspan="7" class="loading">Cargando datos...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://cxkxcruqpxkybcsolbho.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Zr8qNj0KR0tspZ-Tjfk3OA_BssLseHr';

        let supabase = null;
        let datos = [];

        // Inicializar
        window.addEventListener('DOMContentLoaded', () => {
            try {
                const { createClient } = window.supabase;
                supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
                cargarDatos();
            } catch (err) {
                mostrarAlerta('Error: ' + err.message, 'error');
            }
        });

        async function cargarDatos() {
            try {
                const { data, error } = await supabase
                    .from('facturas')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                datos = data || [];
                mostrarTabla();
                actualizarEstadisticas();

            } catch (err) {
                mostrarAlerta('Error: ' + err.message, 'error');
                console.error('Error:', err);
            }
        }

        function mostrarTabla() {
            const tbody = document.getElementById('table-body');

            if (datos.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7">
                            <div class="empty-state">
                                <div class="empty-icon">üì≠</div>
                                <h2>Sin datos a√∫n</h2>
                                <p>Escanea QR desde la app para que aparezcan aqu√≠</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = datos.map((item, idx) => `
                <tr>
                    <td>#${item.id || idx + 1}</td>
                    <td><code style="background:#f0f0f0;padding:2px 6px;border-radius:3px;font-size:11px;">${item.url?.substring(0, 30)}...</code></td>
                    <td>${item.periodo || '---'}</td>
                    <td>${item.proveedor || '---'}</td>
                    <td>${item.importe || '---'}</td>
                    <td><span class="status ${item.estado || 'capturada'}">${item.estado || 'Capturada'}</span></td>
                    <td class="timestamp">${formatearFecha(item.created_at)}</td>
                </tr>
            `).join('');
        }

        function actualizarEstadisticas() {
            // Total
            document.getElementById('total-count').textContent = datos.length;

            // Hoy
            const hoy = new Date();
            hoy.setHours(0, 0, 0, 0);
            const hoyCount = datos.filter(d => {
                const fecha = new Date(d.created_at);
                fecha.setHours(0, 0, 0, 0);
                return fecha.getTime() === hoy.getTime();
            }).length;
            document.getElementById('today-count').textContent = hoyCount;

            // √öltima captura
            if (datos.length > 0) {
                const ultima = new Date(datos[0].created_at);
                document.getElementById('last-scan').textContent = ultima.toLocaleTimeString('es-ES');
            }
        }

        function formatearFecha(fecha) {
            const d = new Date(fecha);
            return d.toLocaleString('es-ES', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function descargarCSV() {
            if (datos.length === 0) {
                mostrarAlerta('No hay datos para descargar', 'error');
                return;
            }

            let csv = 'ID,URL/QR,Per√≠odo,Proveedor,Tarifa,Importe,Estado,Fecha\n';

            datos.forEach((item, idx) => {
                csv += `${item.id || idx + 1},"${item.url || ''}","${item.periodo || ''}","${item.proveedor || ''}","${item.tarifa || ''}","${item.importe || '0'}","${item.estado || 'capturada'}","${formatearFecha(item.created_at)}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            link.setAttribute('href', url);
            link.setAttribute('download', `facturas_cnmc_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            mostrarAlerta('‚úì CSV descargado correctamente', 'success');
        }

        function limpiarTodos() {
            if (!confirm('¬øEst√°s seguro? Esto eliminar√° TODOS los datos.')) return;

            // Implementar eliminaci√≥n si es necesario
            mostrarAlerta('Funci√≥n de limpieza deshabilitada por seguridad', 'error');
        }

        function mostrarAlerta(mensaje, tipo) {
            const alert = document.getElementById('alert');
            alert.className = tipo;
            alert.textContent = mensaje;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 4000);
        }

        // Auto-refresh cada 10 segundos
        setInterval(cargarDatos, 10000);
    </script>
</body>
</html>
